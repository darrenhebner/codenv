<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codenv</title>
    <link
      rel="modulepreload"
      href="https://unpkg.com/prismjs@1.30.0/prism.js"
    />
    <link rel="modulepreload" href="./defaults.js" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <form method="post" target="preview" action="/preview">
        <div class="editor">
          <input type="radio" name="tab" value="html" id="tab-html" checked />
          <input type="radio" name="tab" value="css" id="tab-css" />
          <input type="radio" name="tab" value="js" id="tab-js" />
          <nav>
            <div class="tabs">
              <label for="tab-html">
                <span>index.html</span>
              </label>
              <label for="tab-css">
                <span>styles.css</span>
              </label>
              <label for="tab-js">
                <span>script.js</span>
              </label>
            </div>
            <div>
              <button id="share" type="button">Share</button>
              <button type="submit">Save</button>
            </div>
          </nav>
          <div class="panels">
            <pre id="html" spellcheck="false"></pre>
            <pre id="css" spellcheck="false"></pre>
            <pre id="js" spellcheck="false"></pre>
          </div>
        </div>

        <textarea name="html" hidden="true"></textarea>
        <textarea name="css" hidden="true"></textarea>
        <textarea name="javascript" hidden="true"></textarea>
      </form>

      <iframe name="preview" src="./preview" frameborder="0"></iframe>
    </main>
    <script
      language="javascript"
      src="https://unpkg.com/lz-string@1.4.4/libs/lz-string.min.js"
    ></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
